<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantHub - Tu Tienda de Plantas Favorita</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useReducer } = React;

        // Simulaci√≥n de Redux con useReducer
        const initialState = {
            items: [],
            disabledButtons: []
        };

        const cartReducer = (state, action) => {
            switch (action.type) {
                case 'ADD_ITEM':
                    const plant = action.payload;
                    const existingItem = state.items.find(item => item.id === plant.id);
                    
                    if (existingItem) {
                        return {
                            ...state,
                            items: state.items.map(item => 
                                item.id === plant.id 
                                    ? { ...item, quantity: item.quantity + 1 }
                                    : item
                            )
                        };
                    } else {
                        return {
                            ...state,
                            items: [...state.items, { ...plant, quantity: 1 }],
                            disabledButtons: [...state.disabledButtons, plant.id]
                        };
                    }
                
                case 'REMOVE_ITEM':
                    const plantId = action.payload;
                    return {
                        ...state,
                        items: state.items.filter(item => item.id !== plantId),
                        disabledButtons: state.disabledButtons.filter(id => id !== plantId)
                    };
                
                case 'UPDATE_QUANTITY':
                    const { id, quantity } = action.payload;
                    return {
                        ...state,
                        items: state.items.map(item => 
                            item.id === id ? { ...item, quantity } : item
                        )
                    };
                
                default:
                    return state;
            }
        };

        // Iconos SVG
        const ShoppingCart = () => (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m0 0h8m-8 0a2 2 0 11-4 0 2 2 0 014 0zm8 0a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        );

        const Plus = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        );

        const Minus = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 12H4" />
            </svg>
        );

        const Trash2 = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="m19 7-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const Leaf = () => (
            <svg className="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 20A7 7 0 0118 13V6a1 1 0 011 1v6a8 8 0 01-8 8z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 20L2 11l9 9z" />
            </svg>
        );

        // Datos de las plantas
        const plants = [
            { id: 1, name: "Monstera Deliciosa", price: 45.99, category: "Interior", image: "üåø" },
            { id: 2, name: "Pothos Dorado", price: 25.99, category: "Interior", image: "üå±" },
            { id: 3, name: "Rosa Roja", price: 35.99, category: "Exterior", image: "üåπ" },
            { id: 4, name: "Lavanda", price: 28.99, category: "Exterior", image: "üå∏" },
            { id: 5, name: "Aloe Vera", price: 18.99, category: "Suculentas", image: "üåµ" },
            { id: 6, name: "Echeveria", price: 22.99, category: "Suculentas", image: "ü™¥" }
        ];

        const categories = ["Interior", "Exterior", "Suculentas"];

        // Componente HomePage
        const HomePage = ({ onNavigate }) => (
            <div className="min-h-screen bg-gradient-to-br from-green-400 via-green-500 to-green-600 flex items-center justify-center p-4">
                <div className="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-8 max-w-2xl text-center fade-in">
                    <div className="mb-6">
                        <div className="text-green-600 mx-auto mb-4 flex justify-center">
                            <Leaf />
                        </div>
                        <h1 className="text-5xl font-bold text-green-800 mb-2">PlantHub</h1>
                        <h2 className="text-2xl text-green-600 font-semibold">Tu tienda de plantas favorita</h2>
                    </div>
                    
                    <div className="mb-8">
                        <p className="text-gray-700 text-lg leading-relaxed">
                            En PlantHub nos especializamos en brindarte las mejores plantas para transformar 
                            tu hogar y jard√≠n. Con m√°s de 10 a√±os de experiencia, ofrecemos plantas de alta 
                            calidad, cuidadas con amor y seleccionadas especialmente para ti. Desde plantas 
                            de interior que purifican el aire hasta hermosas flores para tu jard√≠n exterior.
                        </p>
                    </div>
                    
                    <button 
                        onClick={() => onNavigate('products')}
                        className="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold py-4 px-10 rounded-full text-2xl transition-all duration-300 transform hover:scale-110 shadow-2xl"
                    >
                        Comenzar üå±
                    </button>
                </div>
            </div>
        );

        // Componente ProductsPage
        const ProductsPage = ({ onNavigate, cartState, dispatch }) => {
            const getTotalItems = () => cartState.items.reduce((total, item) => total + item.quantity, 0);

            const addItem = (plant) => {
                dispatch({ type: 'ADD_ITEM', payload: plant });
            };

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-8 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <button 
                                    onClick={() => onNavigate('home')}
                                    className="text-green-600 hover:text-green-800 font-semibold text-lg transition-colors"
                                >
                                    ‚Üê Inicio
                                </button>
                                <div>
                                    <h1 className="text-3xl font-bold text-green-800">Nuestras Plantas üåø</h1>
                                </div>
                            </div>
                            
                            <button 
                                onClick={() => onNavigate('cart')}
                                className="relative bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white p-4 rounded-full transition-all transform hover:scale-110 shadow-lg"
                            >
                                <ShoppingCart />
                                {getTotalItems() > 0 && (
                                    <span className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-7 h-7 text-sm flex items-center justify-center font-bold">
                                        {getTotalItems()}
                                    </span>
                                )}
                            </button>
                        </div>

                        {categories.map(category => (
                            <div key={category} className="mb-10">
                                <h2 className="text-3xl font-bold text-green-700 mb-6 border-b-4 border-green-200 pb-3">
                                    {category}
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {plants.filter(plant => plant.category === category).map(plant => (
                                        <div key={plant.id} className="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-300">
                                            <div className="h-52 bg-gradient-to-br from-green-100 via-green-200 to-green-300 flex items-center justify-center">
                                                <span className="text-8xl">{plant.image}</span>
                                            </div>
                                            <div className="p-6">
                                                <h3 className="text-2xl font-bold text-gray-800 mb-2">{plant.name}</h3>
                                                <p className="text-3xl font-bold text-green-600 mb-4">${plant.price}</p>
                                                <button
                                                    onClick={() => addItem(plant)}
                                                    disabled={cartState.disabledButtons.includes(plant.id)}
                                                    className={`w-full py-4 px-6 rounded-xl font-bold text-lg transition-all duration-300 ${
                                                        cartState.disabledButtons.includes(plant.id)
                                                            ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                                            : 'bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white hover:shadow-lg transform hover:scale-105'
                                                    }`}
                                                >
                                                    {cartState.disabledButtons.includes(plant.id) 
                                                        ? '‚úÖ Agregada al carrito' 
                                                        : 'üõí A√±adir a la cesta'
                                                    }
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Componente CartPage
        const CartPage = ({ onNavigate, cartState, dispatch }) => {
            const getTotalItems = () => cartState.items.reduce((total, item) => total + item.quantity, 0);
            const getTotalPrice = () => cartState.items.reduce((total, item) => total + (item.price * item.quantity), 0);

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-8 flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <button 
                                    onClick={() => onNavigate('products')}
                                    className="text-green-600 hover:text-green-800 font-semibold text-lg transition-colors"
                                >
                                    ‚Üê Continuar comprando
                                </button>
                                <div>
                                    <h1 className="text-3xl font-bold text-green-800">üõí Carrito de Compras</h1>
                                </div>
                            </div>
                        </div>

                        {cartState.items.length === 0 ? (
                            <div className="bg-white rounded-xl shadow-lg p-12 text-center">
                                <div className="text-gray-300 mx-auto mb-6 flex justify-center">
                                    <ShoppingCart />
                                </div>
                                <h2 className="text-3xl font-bold text-gray-600 mb-4">Tu carrito est√° vac√≠o üò¢</h2>
                                <p className="text-gray-500 text-lg mb-6">Agrega algunas plantas hermosas a tu carrito</p>
                            </div>
                        ) : (
                            <>
                                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                    <h2 className="text-3xl font-bold text-gray-800 mb-6">
                                        üìä Total de plantas: {getTotalItems()}
                                    </h2>
                                    
                                    {cartState.items.map(item => (
                                        <div key={item.id} className="flex items-center gap-6 p-6 border-b border-gray-200 last:border-b-0">
                                            <div className="w-24 h-24 bg-gradient-to-br from-green-100 to-green-200 rounded-xl flex items-center justify-center shadow-md">
                                                <span className="text-4xl">{item.image}</span>
                                            </div>
                                            
                                            <div className="flex-1">
                                                <h3 className="text-xl font-bold text-gray-800 mb-1">{item.name}</h3>
                                                <p className="text-green-600 font-bold text-lg">${item.price}</p>
                                            </div>
                                            
                                            <div className="flex items-center gap-4">
                                                <button
                                                    onClick={() => dispatch({ 
                                                        type: 'UPDATE_QUANTITY', 
                                                        payload: { id: item.id, quantity: item.quantity - 1 } 
                                                    })}
                                                    disabled={item.quantity <= 1}
                                                    className="w-10 h-10 rounded-full bg-gray-200 hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center transition-colors"
                                                >
                                                    <Minus />
                                                </button>
                                                
                                                <span className="w-12 text-center font-bold text-xl bg-green-100 py-2 rounded-lg">
                                                    {item.quantity}
                                                </span>
                                                
                                                <button
                                                    onClick={() => dispatch({ 
                                                        type: 'UPDATE_QUANTITY', 
                                                        payload: { id: item.id, quantity: item.quantity + 1 } 
                                                    })}
                                                    className="w-10 h-10 rounded-full bg-green-200 hover:bg-green-300 flex items-center justify-center transition-colors"
                                                >
                                                    <Plus />
                                                </button>
                                                
                                                <button
                                                    onClick={() => dispatch({ type: 'REMOVE_ITEM', payload: item.id })}
                                                    className="ml-4 p-3 text-red-500 hover:bg-red-50 rounded-lg transition-colors"
                                                >
                                                    <Trash2 />
                                                </button>
                                            </div>
                                            
                                            <div className="text-right min-w-[100px]">
                                                <p className="text-2xl font-bold text-gray-800">
                                                    ${(item.price * item.quantity).toFixed(2)}
                                                </p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="bg-gradient-to-r from-green-50 to-green-100 rounded-xl shadow-lg p-8">
                                    <h2 className="text-3xl font-bold text-gray-800 mb-6">
                                        üí≥ Resumen del Pedido
                                    </h2>
                                    <div className="space-y-4 mb-6">
                                        <div className="flex justify-between text-xl font-semibold">
                                            <span>Subtotal:</span>
                                            <span>${getTotalPrice().toFixed(2)}</span>
                                        </div>
                                        <div className="flex justify-between text-xl font-semibold">
                                            <span>Env√≠o:</span>
                                            <span className="text-green-600">Gratis üöö</span>
                                        </div>
                                        <div className="border-t-2 border-green-200 pt-4">
                                            <div className="flex justify-between text-3xl font-bold text-green-600">
                                                <span>Total:</span>
                                                <span>${getTotalPrice().toFixed(2)}</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button className="w-full bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold py-5 rounded-xl text-2xl transition-all transform hover:scale-105 shadow-lg">
                                        üéâ Finalizar Compra
                                    </button>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        // Aplicaci√≥n Principal
        const PlantStoreApp = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [cartState, dispatch] = useReducer(cartReducer, initialState);

            const handleNavigate = (page) => {
                setCurrentPage(page);
            };

            switch (currentPage) {
                case 'home':
                    return <HomePage onNavigate={handleNavigate} />;
                case 'products':
                    return <ProductsPage onNavigate={handleNavigate} cartState={cartState} dispatch={dispatch} />;
                case 'cart':
                    return <CartPage onNavigate={handleNavigate} cartState={cartState} dispatch={dispatch} />;
                default:
                    return <HomePage onNavigate={handleNavigate} />;
            }
        };

        // Renderizar la aplicaci√≥n
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PlantStoreApp />);
    </script>
</body>
</html>
